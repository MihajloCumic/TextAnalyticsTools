<div class="container">
  <form (submit)="extractEntities()">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="FormControlText1" class="form-label">Enter text:</label>
          <textarea
            [(ngModel)]="text"
            class="form-control"
            id="FormControlText1"
            rows="3"
            name="text"
          ></textarea>
        </div>
        <div style="width: 20%">
          <label for="customRange" class="form-label">Min-confidence: </label>
          <output>{{ minConfidence }}</output>
          <input
            [(ngModel)]="minConfidence"
            type="range"
            class="form-range"
            step="0.1"
            min="0"
            max="1"
            id="customRange"
            oninput="this.previousSibling.value = this.value"
            name="minConfidence"
          />
        </div>
        <div class="form-check form-check-inline">
          <input
            [(ngModel)]="imageCheck"
            class="form-check-input"
            type="checkbox"
            id="inlineRadio1"
            value="image"
            name="imageCheck"
          />
          <label class="form-check-label" for="inlineRadio1">Image</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            [(ngModel)]="abstractCheck"
            class="form-check-input"
            type="checkbox"
            id="inlineRadio2"
            value="abstarct"
            name="abstractCheck"
          />
          <label class="form-check-label" for="inlineRadio2">Abstract</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            [(ngModel)]="categoriesCheck"
            class="form-check-input"
            type="checkbox"
            id="inlineRadio3"
            value="categories"
            name="categoriesCheck"
          />
          <label class="form-check-label" for="inlineRadio3">Categories</label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Extract</button>
    </div>
  </form>
  <app-entity-extraction-results [res]="res"></app-entity-extraction-results>
</div>
