<div class="container">
  <form (submit)="saveToken()">
    <div class="mb-3">
      <label for="inputToken" class="form-label">Token</label>
      <input
        [(ngModel)]="token"
        type="text"
        class="form-control"
        id="inputToken"
        aria-describedby="tokenHelp"
        name="token"
      />
      <div id="tokenHelp" class="form-text">Valid token must be entered.</div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
